<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <form onsubmit="return false" id="newProjectForm" class="form" action="">
    <!-- <button type="button" class="closeButton" id="closeProjectForm" >X</button><br> -->
    <label for="projectTitle">Enter your Project's title</label>
    <input id="projectTitle" type="text"><br><br>
    <div class="formButtons">
      <button id="createProject">Create</button>
      <button type="button" class="closeButton" id="closeProjectForm" >Close</button><br>
    </div>
  </form>

  <form onsubmit="return false" id="newTodoForm" class="form" action="">
    <!-- <button type="button" class="closeButton" id="closeTodoForm" >X</button><br> -->
    <label for="">Enter your Todo's title</label>
    <input id="todoTitle" type="text"><br>
    <label for="projectParent">Which project will it go to?</label>
    <input id="projectParent" type="text"><br><br>
    <div class="formButtons">
      <button id="createTodo">Create</button>
      <button type="button" class="closeButton" id="closeTodoForm" >Close</button><br>
    </div>
  </form>

  <form onsubmit="return false" id="addAttributeForm" class="form" action="">    
    <label for="descriptionAttribute">Enter a description</label>
    <input id="descriptionAttribute" type="text">
    <label for="priorityAttribute">Select a priority</label>    
    <select name="" id="priorityAttribute">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select><br>
    <label for="dueDateAttribute">Enter a Due Date</label>
    <input type="date" name="" id="dueDateAttribute"><br><br>
    <div class="formButtons">
      <button id="addAttribute">Add Attributes</button>
      <button type="button" class="closeButton" id="closeAddAttributeForm" >Close</button><br>
    </div>
  </form>

  <form onsubmit="return false" id="editForm" class="form" action="">    
    <label for="editDescription">Edit your description</label>
    <input id="editDescription" type="text">
    <label for="editPriority">Edit your priority</label>
    <select name="" id="editPriority">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select><br>
    <label for="editDueDate">Edit your Due Date</label>
    <input type="date" name="" id="editDueDate"><br><br>
    <div class="formButtons">
      <button id="enterEdit">Enter your Edits</button>
      <button type="button" class="closeButton" id="closeEditForm" >Close</button><br>
    </div>
  </form>
  <div id="wrapper" >
  <div id="header">Todo List!</div>
  <div id="container">
    <div id="buttonsContainer" >
      <button class="mainButtons" id="newProject">New Project</button>    
      <button class="mainButtons" id="newTodo">New Todo</button>
      <button class="mainButtons" id="openProjects">Open Every Project</button>
      <button class="mainButtons" id="closeProjects">Close Every Project</button>
    </div>
  </div>
  </div>  
  
</body>
</html>

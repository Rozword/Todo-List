<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="header">
            <p>Awesome Todo List</p>
            <p>Know about us</p>

        </div>
        <div id="leftSide">
            <p>Total Todos</p>
            <p>Pending Todos</p>
            <p>Completed Todos</p>

        </div>
        <div id="projectsList">
            <div id="addProjectDiv">
                <label for="addTodo">Add Todo</label>
                <button id="addTodo">+</button>
                <label for="addProject">Add project</label>
                <button id="addProject">+</button>                
            </div>
            <div class="projectDiv">
                <p class="project">Study</p>
                <div class="todoField">                   
                    
                </div>
            </div>
        </div>
        <div id="rightSide">

        </div>        
    </div>
    <div id="addProjectForm" >
        <div id="closeProjectDiv">
            <button id="closeProjectButton">X</button>
        </div>
        <label for="projectTitle">Enter your new project's title</label><br>
        <input type="text" name="projectTitle" id="projectTitle"><br>
        <input type="button" name="enterProjectTitle" id="enterProjectTitle" value="Create">
    </div>

    <div id="addTodoForm" >
        <div id="closeTodoDiv">
            <button id="closeTodoButton">X</button>
        </div>
        <label for="todoTitle">Enter your new Todo's title</label><br>
        <input type="text" name="todoTitle" id="todoTitle"><br>
        <label for="projectChoice">Where do you want to add this Todo?</label><br>
        <input type="text" name="projectChoice" id="projectChoice" placeholder="Enter Project's name">
        <input type="button" name="enterTodoTitle" id="enterTodoTitle" value="Create">
    </div>

    <div id="addFeaturesForm" >
        <div id="closeFeaturesDiv">
            <button id="closeFeaturesButton">X</button>
        </div>
        <label for="description">Enter a description</label>
        <input type="text" name="description" id="description"><br>
        <label for="dueDate">Enter a due date</label>
        <input type="text" name="dueDate" id="dueDate"><br>
        <label for="priority">Choose a priority:</label>
        <input type="radio" id="low" name="priority" value="Low">
        <label for="low">Low</label>
        <input type="radio" id="mid" name="priority" value="Mid">
        <label for="mid">Mid</label>
        <input type="radio" id="high" name="priority" value="High">
        <label for="high">High</label><br>
        <label for="checklist">Add Checklist?</label>
        <input type="checkbox" name="checklist" id="checklist"><br>
        <label for="notes">Enter your notes</label>
        <input type="textarea" id="notes" name="notes"><br>
        <input type="button" name="enterFeatures" id="enterFeatures" value="Add features">
    </div>

</body>
</html>

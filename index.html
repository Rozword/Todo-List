<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <form onsubmit="return false" id="newProjectForm" class="form" action="">
    <button type="button" class="closeButton" id="closeProjectForm" >X</button>
    <label for="projectTitle">Enter your Project's title</label>
    <input id="projectTitle" type="text">
    <button id="createProject">Create</button>
  </form>

  <form onsubmit="return false" id="newTodoForm" class="form" action="">
    <button type="button" class="closeButton" id="closeTodoForm" >X</button>
    <label for="">Enter your Todo's title</label>
    <input id="todoTitle" type="text">
    <label for="projectParent">Which project will you add this Todo to?</label>
    <input id="projectParent" type="text">
    <button id="createTodo">Create</button>
  </form>

  <form onsubmit="return false" id="addAttributeForm" class="form" action="">
    <button type="button" class="closeButton" id="closeAddAttributeForm" >X</button>
    <label for="descriptionAttribute">Enter a description</label>
    <input id="descriptionAttribute" type="text">
    <label for="priorityAttribute">Enter a priority</label>
    <input id="priorityAttribute" type="text">
    <button id="addAttribute">Add Attributes</button>
  </form>

  <div id="container">

    <button id="newProject">New Project</button>    
    <button id="newTodo" >New Todo</button>

    <div id="first" class="project">
      <div class="projectTitleDiv">
        <h2 class="projectTitle">First Project</h2>
        <img class="show" src="icons/angle-small-right.svg" alt="">
        <img class="close" src="icons/angle-small-down.svg" alt="">
      </div>
      <div class="todosContainer">
        <div class="todo">
          <p class="description">First Todo</p>
          <p class="dueDate">Tomorrow</p>
          <p class="notes">Remember to keep everything organized</p>
          <button class="edit">Edit</button>        
        </div>
        
        <div class="todo">
          <p class="description">Second Todo</p>
          <p class="dueDate">Today</p>
          <p class="notes">Do this right away</p>
          <button class="edit">Edit</button>     
          
        </div>
      </div>
    </div>
      
      <div id="second" class="project">
        <div class="projectTitleDiv">
          <h2 class="projectTitle">Second Project</h2>
          <img class="show" src="icons/angle-small-right.svg" alt="">
          <img class="close" src="icons/angle-small-down.svg" alt="">
        </div>
        <div class="todosContainer">
          <div class="todo">
            <p class="description">Third Todo</p>
            <p class="dueDate">Tuesday</p>
            <p class="notes">Whenever you can</p>
            <button class="edit">Edit</button>        
          </div>
          
          <div class="todo">
            <p class="description">Fourth Todo</p>
            <p class="dueDate">Sunday</p>
            <p class="notes">Hey there</p>
            <button class="edit">Edit</button>     
          </div>
        </div>

    </div>
  
  
</body>
</html>
